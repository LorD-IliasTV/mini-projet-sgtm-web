    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-slate-50 dark:bg-slate-900 font-sans text-slate-800 dark:text-slate-100 transition-colors duration-200 overflow-hidden">

    <div class="flex h-screen">
        <!-- SIDEBAR -->
        <aside class="w-64 bg-slate-900 text-white flex flex-col shadow-2xl z-20 hidden md:flex">
            <div class="h-16 flex items-center justify-center border-b border-slate-800 bg-slate-950">
                <a href="index.html" class="text-xl font-bold tracking-wider flex items-center gap-2">
                    <i class="fas fa-hard-hat text-blue-500"></i> SGTM <span class="font-light opacity-70">Manager</span>
                </a>
            </div>
            
            <nav class="flex-1 overflow-y-auto py-6">
                <ul class="space-y-1 px-3">
                    <li><a href="index.html" class="flex items-center px-4 py-3 text-slate-400 hover:bg-slate-800 hover:text-white rounded-lg transition-all"><i class="fas fa-tachometer-alt w-6"></i> Dashboard</a></li>
                    
                    <div class="pt-4 pb-2 px-4 text-xs font-semibold text-slate-500 uppercase tracking-wider">Gestion</div>
                    <li><a href="engins.html" class="flex items-center px-4 py-3 text-slate-400 hover:bg-slate-800 hover:text-white rounded-lg transition-all"><i class="fas fa-truck-monster w-6"></i> Engins</a></li>
                    <li><a href="chantiers.html" class="flex items-center px-4 py-3 text-slate-400 hover:bg-slate-800 hover:text-white rounded-lg transition-all"><i class="fas fa-building w-6"></i> Chantiers</a></li>
                    <li><a href="locations.html" class="flex items-center px-4 py-3 text-slate-400 hover:bg-slate-800 hover:text-white rounded-lg transition-all"><i class="fas fa-file-contract w-6"></i> Locations</a></li>
                    
                    <div class="pt-4 pb-2 px-4 text-xs font-semibold text-slate-500 uppercase tracking-wider">Technique</div>
                    <li><a href="maintenance.html" class="flex items-center px-4 py-3 text-slate-400 hover:bg-slate-800 hover:text-white rounded-lg transition-all"><i class="fas fa-tools w-6"></i> Maintenance</a></li>
                    <li><a href="pannes.html" class="flex items-center px-4 py-3 bg-blue-600 text-white shadow-lg shadow-blue-900/50 rounded-lg transition-all"><i class="fas fa-exclamation-triangle w-6"></i> Pannes</a></li>
                    <li><a href="planning.html" class="flex items-center px-4 py-3 text-slate-400 hover:bg-slate-800 hover:text-white rounded-lg transition-all"><i class="fas fa-calendar-alt w-6"></i> Planning</a></li>
                    
                    <div class="pt-4 pb-2 px-4 text-xs font-semibold text-slate-500 uppercase tracking-wider admin-only">Administration</div>
                    <li class="admin-only"><a href="utilisateurs.html" class="flex items-center px-4 py-3 text-slate-400 hover:bg-slate-800 hover:text-white rounded-lg transition-all"><i class="fas fa-users w-6"></i> Utilisateurs</a></li>
                </ul>
            </nav>

            <div class="p-4 border-t border-slate-800 bg-slate-950">
                <a href="profil.html" class="flex items-center gap-3 hover:opacity-80 transition">
                    <div class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center font-bold text-sm">U</div>
                    <div class="text-sm">
                        <p class="font-medium">Mon Profil</p>
                        <p class="text-xs text-slate-500">G√©rer mon compte</p>
                    </div>
                </a>
            </div>
        </aside>

        <!-- MAIN CONTENT -->
        <div class="flex-1 flex flex-col h-screen overflow-hidden relative">
            <!-- TOP HEADER -->
            <header class="h-16 bg-white dark:bg-slate-800 shadow-sm flex items-center justify-between px-6 z-10">
                <div class="flex items-center gap-4">
                    <h2 class="text-xl font-bold text-slate-800 dark:text-white">üö® Gestion des Pannes</h2>
                </div>
                <div class="flex items-center gap-4">
                    <button onclick="toggleDarkMode()" class="p-2 rounded-full text-slate-500 hover:bg-slate-100 dark:hover:bg-slate-700 transition">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button onclick="logout()" class="flex items-center gap-2 px-4 py-2 text-sm font-medium text-red-600 bg-red-50 hover:bg-red-100 rounded-lg transition">
                        <i class="fas fa-sign-out-alt"></i> D√©connexion
                    </button>
                </div>
            </header>

            <!-- SCROLLABLE CONTENT -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-slate-50 dark:bg-slate-900 p-6">
                
                <div class="flex flex-col md:flex-row gap-4 mb-6 bg-white dark:bg-slate-800 p-4 rounded-xl shadow-sm border border-slate-200 dark:border-slate-700">
                    <input type="text" id="search-panne" placeholder="Rechercher (Engin, Description)..." class="flex-1 px-4 py-2 rounded-lg border border-slate-300 dark:border-slate-600 bg-slate-50 dark:bg-slate-700 focus:ring-2 focus:ring-blue-500 outline-none transition">
                    <select id="filter-panne-gravite" class="px-4 py-2 rounded-lg border border-slate-300 dark:border-slate-600 bg-slate-50 dark:bg-slate-700 focus:ring-2 focus:ring-blue-500 outline-none transition"><option value="">Toutes gravit√©s</option><option value="Faible">Faible</option><option value="Moyenne">Moyenne</option><option value="Critique">Critique</option></select>
                    <button onclick="openModal('panne-modal'); loadSelectOptions();" class="write-access bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg shadow-lg shadow-red-500/30 transition flex items-center gap-2 whitespace-nowrap">
                        <i class="fas fa-exclamation-triangle"></i> Signaler Panne
                    </button>
                </div>

                <div class="bg-white dark:bg-slate-800 rounded-xl shadow-sm border border-slate-200 dark:border-slate-700 overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="min-w-full leading-normal">
                            <thead>
                                <tr>
                                    <th class="px-6 py-4 bg-slate-50 dark:bg-slate-700/50 text-left text-xs font-bold text-slate-500 dark:text-slate-300 uppercase tracking-wider">Engin</th>
                                    <th class="px-6 py-4 bg-slate-50 dark:bg-slate-700/50 text-left text-xs font-bold text-slate-500 dark:text-slate-300 uppercase tracking-wider">Date</th>
                                    <th class="px-6 py-4 bg-slate-50 dark:bg-slate-700/50 text-left text-xs font-bold text-slate-500 dark:text-slate-300 uppercase tracking-wider">Description</th>
                                    <th class="px-6 py-4 bg-slate-50 dark:bg-slate-700/50 text-left text-xs font-bold text-slate-500 dark:text-slate-300 uppercase tracking-wider">Gravit√©</th>
                                    <th class="px-6 py-4 bg-slate-50 dark:bg-slate-700/50 text-left text-xs font-bold text-slate-500 dark:text-slate-300 uppercase tracking-wider">Statut</th>
                                    <th class="px-6 py-4 bg-slate-50 dark:bg-slate-700/50 text-right text-xs font-bold text-slate-500 dark:text-slate-300 uppercase tracking-wider">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="pannes-table-body" class="divide-y divide-slate-100 dark:divide-slate-700">
                                <!-- Rempli par JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal Signalement Panne -->
    <div id="panne-modal" class="fixed inset-0 bg-slate-900/50 backdrop-blur-sm hidden items-center justify-center z-50 transition-opacity">
        <div class="bg-white dark:bg-slate-800 rounded-xl shadow-2xl w-full max-w-md mx-4 transform transition-all scale-100">
            <div class="p-6 border-b border-slate-100 dark:border-slate-700 flex justify-between items-center">
                <h3 class="text-xl font-bold text-red-600 dark:text-red-400">Signaler une Panne</h3>
                <button onclick="closeModal('panne-modal')" class="text-slate-400 hover:text-slate-600">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <form id="panne-form" class="p-6 space-y-4">
                <div>
                    <label class="block text-slate-600 dark:text-slate-300 text-sm font-semibold mb-2">Engin</label>
                    <select name="engin" id="select-engin" class="w-full px-4 py-2 rounded-lg border border-slate-300 dark:border-slate-600 bg-slate-50 dark:bg-slate-700 focus:ring-2 focus:ring-blue-500 outline-none transition" required></select>
                </div>
                <div>
                    <label class="block text-slate-600 dark:text-slate-300 text-sm font-semibold mb-2">Date</label>
                    <input name="date" type="date" required class="w-full px-4 py-2 rounded-lg border border-slate-300 dark:border-slate-600 bg-slate-50 dark:bg-slate-700 focus:ring-2 focus:ring-blue-500 outline-none transition">
                </div>
                <div>
                    <label class="block text-slate-600 dark:text-slate-300 text-sm font-semibold mb-2">Gravit√©</label>
                    <select name="gravite" class="w-full px-4 py-2 rounded-lg border border-slate-300 dark:border-slate-600 bg-slate-50 dark:bg-slate-700 focus:ring-2 focus:ring-blue-500 outline-none transition">
                        <option value="Faible">Faible (Utilisable)</option>
                        <option value="Moyenne">Moyenne (R√©paration requise)</option>
                        <option value="Critique">Critique (Arr√™t imm√©diat)</option>
                    </select>
                </div>
                <div>
                    <label class="block text-slate-600 dark:text-slate-300 text-sm font-semibold mb-2">Description</label>
                    <textarea name="description" required class="w-full px-4 py-2 rounded-lg border border-slate-300 dark:border-slate-600 bg-slate-50 dark:bg-slate-700 focus:ring-2 focus:ring-blue-500 outline-none transition"></textarea>
                </div>
                
                <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg shadow-lg shadow-red-500/30 transition mt-4">
                    <i class="fas fa-exclamation-circle mr-2"></i> Signaler
                </button>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
