<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGTM Web - Inscription</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { darkMode: 'class' }</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 font-sans h-screen flex items-center justify-center transition-colors duration-200">

    <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-xl w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-blue-900 dark:text-blue-400">üèóÔ∏è SGTM</h1>

                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                        <i class="fas fa-user"></i>
                    </span>
                    <input type="text" name="username" class="w-full pl-10 px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white" placeholder="Ex: jean.dupont" required>
                </div>
            </div>
            <div>
                <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">Mot de passe</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">

                    <input type="password" name="password" class="w-full pl-10 px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>

            </div>
            <div>

                <select name="role" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                    <option value="Observateur">Observateur (Lecture seule)</option>
                    <option value="Gestionnaire">Gestionnaire (Op√©rations)</option>
                    <option value="Admin">Admin (Tout)</option>
                </select>
            </div>
            
            <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                S'inscrire
            </button>
        </form>
        <p id="register-error" class="text-red-500 text-center mt-4 hidden"></p>
        
        <div class="text-center mt-6">
            <a href="login.html" class="text-blue-600 hover:text-blue-800 text-sm font-semibold">D√©j√† un compte ? Se connecter</a>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
