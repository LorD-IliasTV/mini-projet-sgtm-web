<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGTM Web - Nouveau mot de passe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { darkMode: 'class' }</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 font-sans h-screen flex items-center justify-center transition-colors duration-200">

    <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-xl w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-blue-900 dark:text-blue-400">Réinitialisation</h1>
            <p class="text-gray-500 dark:text-gray-400 mt-2 text-sm">Choisissez un nouveau mot de passe.</p>
        </div>

        <form id="reset-password-form" class="space-y-6">
            <div>
                <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">Nouveau mot de passe</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" name="password" class="w-full pl-10 px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white" placeholder="•••••" required>
                </div>
            </div>
            
            <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                Confirmer
            </button>
        </form>

        <div class="text-center mt-6">
            <a href="login.html" class="text-gray-500 hover:text-gray-700 text-sm">Annuler</a>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
